<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>from particle editor</title>
		<meta name="description" content="bubble emitter">
		<link rel="stylesheet" href="css/main.css">

		<!-- Required dependencies -->
		<script src="js/pixi.js"></script>
		<script src="js/pixi-particles.js"></script>

		<!-- Example scaffolding -->
		<script src="js/ParticleExample.js"></script>

	</head>
	<body>
		<div id="framerate"></div>
		<div id="instructions">Click Anywhere</div>
		<canvas id="stage" width="400" height="400"></canvas>
		<script>

			// See js/ParticleExample.js for actual setup
			new ParticleExample(
				// The image to use
				["images/Bubbles99.png"],

				// Emitter configuration, edit this to change the look
				// of the emitter
				
				// ▼▼▼▼▼ // 

				{
					"alpha": {
						"start": 0.63,
						"end": 0.2
					},
					"scale": {
						"start": 0.18,
						"end": 0.2,
						"minimumScaleMultiplier": 30
					},
					"color": {
						"start": "#3789b8",
						"end": "#1bde14"
					},
					"speed": {
						"start": 20,
						"end": 36,
						"minimumSpeedMultiplier": 1.08
					},
					"acceleration": {
						"x": 2,
						"y": -6
					},
					"maxSpeed": 3,
					"startRotation": {
						"min": 0,
						"max": 360
					},
					"noRotation": true,
					"rotationSpeed": {
						"min": 2,
						"max": 1
					},
					"lifetime": {
						"min": 0.4,
						"max": 1
					},
					"blendMode": "exclusion",
					"frequency": 0.011,
					"emitterLifetime": 2,
					"maxParticles": 496,
					"pos": {
						"x": 4,
						"y": 11
					},
					"addAtBack": false,
					"spawnType": "ring",
					"spawnCircle": {
						"x": 5,
						"y": -2,
						"r": 3,
						"minR": 2
					}
				}

				// ▲▲▲▲▲ //
				);
		</script>
	</body>
</html>
